<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Força ou Queda</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="logo">
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
  </div>

  <div class="titulo">
    <h2>Força ou Queda</h2>
  </div>

  <main class="conteudo-jogo">
    <div id="container">

      <h2>Escolha 3 jogadores para seu time:</h2>
      <div id="jogo">
        <div id="escolhas">
          <p>Personagem 1</p>
          <input id="persongem1">
          <p>Personagem 2</p>
          <input id="persongem2">
          <p>Personagem 3</p>
          <input id="persongem3">
        </div>
        <button id="resultadoBtn" onclick="resultado()">Ver Resultado</button>
      </div>
      <div id="decisao" style="display: none;">
        <h1 id="resultadoFinal" class="resultado"></h1>
        <button onclick="recomecar()">Recomeçar</button>
      </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
